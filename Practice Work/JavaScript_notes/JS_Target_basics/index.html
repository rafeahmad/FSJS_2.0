<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
</head>
<body>
    
 <ul>

    <li id="list-1">list 1</li>

    <li class="list-item">list 2</li>

    <li>list 3</li>

    <li class="list-item">list 4</li>

 </ul>



 <h1>Heading 1</h1>
 <p>Paragraph 1</p>

 <div id="div1">
 <h1>Heading 2 </h1>
 <p>Paragraph 2</p>

 <h1>Heading 3</h1>
 <p>Paragraph 3</p>
     
<br>
<hr>
<h2 class="intro">Heading-1</h2>
<p  class="intro">Paragraph-1</p>


<h2>Heading-2</h2>
<p>Paragraph-2</p>

<h2>Heading-3</h2>
<p class="intro">Paragraph-3</p>

</div>




<script>
  
    //change the name of list item by target their id
    let x = document.getElementById("list-1");
      
              x.innerHTML = "Item changed by getElementById";
              console.log(x.innerHTML);
       



       

    //change the name of multiple list item by target their class
    let y = document.getElementsByClassName("list-item");

     for(let i of y){
        i.innerHTML = "this list item changed by getElementsByClassName!";
     }






   //change the name of multiple content by target their tagname
    let z = document.getElementsByTagName("h1");

      for(let i = 0; i < z.length; i++){

              z[i].innerHTML = "Heading changed by getElementsByTagName!";

}







   //change the multiple content of div1 child
   let div1 = document.getElementById("div1");
   let a = div1.getElementsByTagName("p");


      for(let i = 0; i < a.length; i++){

         a[i].innerHTML = "paragraph changed !";

}



// Target first class of <p> tag by querySelector
   //   let elm = document.querySelector("p.intro");

   //        elm.innerHTML = "Paragraph changed by queryselector";




// Target all class of <p> tag by querySelectorAll
   let elm = document.querySelectorAll("p.intro");

      // for(let i = 0; i < elm.length; i++){
         
      //    elm[i].innerHTML = "Paragraph changed by querySelectorAll";

      // }

      for(let i of elm){
         i.innerHTML = "Paragraph changed by querySelectorAll";
      }
     
       
</script>

</body>
</html>
