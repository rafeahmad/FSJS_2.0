<body>
    <p> The a tag (anchor tag) defines a hyperlink. The anchor tag has href attribute, This is the important attribute of this tag. it creates a hyperlink to other webpages as well as files, location, or any URL. </p>
    
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a" 
    target="_blank">MDN</a>

    <!-- target : target attribute defines Where to open the linked URL same tab or new tab.   -->
    <!-- type : It Specifies the media type of the linked document -->
    <!-- rel  : Specifies the relationship between the current document and the linked document -->
    <!-- download : download attribute Specifies that the target will be downloaded when a user clicks on the hyperlink -->
