<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Green Tea</li>
        <li>Cold Drinks</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ol>

    <h1>Discription List</h1>
    <dl>
        <dt>Drinks</dt>
        <dd>Cold Drinks</dd>
        <dd>Tea</dd>
        <dd>Coffee</dd>

        <dt>Snacks</dt>
        <dd>Sweets</dd>
        <dd>Biscuits</dd>
        <dd>Cake</dd>
    </dl>
</body>
</html>
