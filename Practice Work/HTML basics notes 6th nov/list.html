<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <!-- In HTML, You can display the list item. Two types of list in HTML
    Ordered list <ol> and Unordered list <ul> -->
    
    <!--Unordered list starts with <ul> tag, Inside the <ul> tag there is <li> tag in which you can put list item. By default, List item will be marked with a bullets. -->
    
    <!-- Ordered list starts with <ol> tag, Inside the <ol> tag there is <li> tag in which you can put list item. By default, List item will be marked with a numbers  -->

    <h1>Unordered List</h1>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Cold Drinks</li>
        <li>Green Tea</li>
    </ul>

    <h1>Ordered List</h1>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ol>
    
    <!-- Discription list -->
    <!-- It defines list of terms, with a description of each terms. -->

    <h1>Discription List</h1>
    <dl>
        <dt>Drinks
          <dd>Cold drinks</dd>
          <dd>Tea</dd>
          <dd>Coffee</dd>
        </dt>

        <dt>Snacks
            <dd>Sweets</dd>
            <dd>Biscuits</dd>
            <dd>Cake</dd>
        </dt>
    </dl>

</body>
</html>
