<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
     table, th, td {
        border: 1px solid #000;
        border-collapse: collapse;
        text-align: center;
     }
    </style>
</head>
<body>

    <!-- HTML tables : It allow us to arrange data into rows and columns. We can create a table to display data in tabular form, using <table> element, with the help of <tr> , <td>, and <th> elements. <tr> means table row, <td> means table data, <th> means table head. With the help of table we can manage the layout of the page, for example header, navbar, section, footer etc. -->

    <!-- Here I am creating a class routine with the help of <table> tag -->

    <h1>Class Routine Format</h1>

    <table>
    <tr>
        <th>Day/Hour-</th>
        <th> 1st <br> 7am-8am</th>
        <th> 2nd <br> 8am-9am</th>
        <th> 3rd <br> 9am-10am</th>
        <th> Break <br> 10am-11am</th>
        <th> 4th <br> 11am-12pm</th>
        <th> 5th <br> 12pm-1pm</th>
    </tr>

    <tr>
        <td>Mon</td>
        <td></td>
        <td></td>
        <td></td>
        <td rowspan="6">L <br> U <br> N <br> C <br> H </td>
        <td></td>
        
    </tr>

    <tr>
        <td>Tues</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td>Wed</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td>Thurs</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td>Fri</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td>Sat</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </table>


</body>
</html>
