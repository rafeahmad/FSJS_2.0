<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <!-- We can use HTML form tag to collect user input. An HTML form contains controls such as text fields, password fields, checkboxes, radio buttons, submit button, menus etc. -->

    <!-- <input> types -->
    <form action="">

        <!-- text -->
     <label for="">Full Name</label>
        <input type="text" placeholder="Enter your name"> <br>

        <!-- password -->
     <label for="">Password</label>
        <input type="password" placeholder="Password"> <br>
    
        <!-- email -->
     <label for="">Email</label>
        <input type="email" placeholder="Enter your email"> <br>

        <!-- date -->
     <label for="">DOB</label>
        <input type="date">  <br>

        <!-- number -->
     <label for="">Mobile</label>
        <input type="number">  <br>
     
        <!-- radio button -->
        <p>Your favourite language :</p>
        <input type="radio" name="favourite" id="html" value="html">
        <label for="html">HTML</label> <br>

        <input type="radio" name="favourite" id="css" value="css">
        <label for="css">CSS</label> <br>

        <input type="radio" name="favourite" id="js" value="js">
        <label for="js">JavaScript</label> <br>

        <!-- Checkbox -->
        <p>Your Hobbies :</p>
        <input type="checkbox" id="cricket" name="hobbies" value="cricket">
       <label for="cricket"> Playing cricket</label><br>

       <input type="checkbox" id="movies" name="hobbies" value="movies">
       <label for="movies">Watching movies</label><br>

       <input type="checkbox" id="travel" name="hobbies" value="travel">
       <label for="travel">Travelling</label><br>

       <input type="checkbox" id="sing" name="hobbies" value="sing">
       <label for="sing">Singing</label><br>

       <input type="checkbox" id="dance" name="hobbies" value="dance">
       <label for="dance">Dancing</label><br>

       <br>

        <!-- file -->
        <label for="file">Select file</label>
        <input type="file" id="file" name="file">

        <!-- Range -->
        <label for="vol">Volume</label>
        <input type="range" id="vol" name="vol" min="0" max="30">

        <br> <br>

         <!-- color -->
         <label for="color">Choose color -</label>
         <input type="color" id="color" name="color" value="#00ffff">

         <br> <br>


        <!-- Search -->
        <input type="search" id="search" name="search">
        <label for="search">Search</label>

        <br><br>

         <!-- button -->
         <input type="button" onclick="alert('button clicked')" value="Click me">

          <!-- Submit -->
        <input type="submit" value="submit">

         <!-- reset -->
         <input type="reset">

        <br><br>

       


    </form>
</body>
</html>
